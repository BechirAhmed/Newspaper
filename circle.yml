machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  cache_directories:
    - "/usr/local/android-sdk-linux/build-tools"
    - "/usr/local/android-sdk-linux/extras"
    - "$CIRCLE_PROJECT_REPONAME/.gradle"
    - "$HOME/.gradle/caches/3.2.1"
    - "$HOME/.gradle/caches/jars-1"
    - "$HOME/.gradle/caches/jars-2"
    - "$HOME/.gradle/daemon"
    - "$HOME/.gradle/native"
    - "$HOME/.gradle/wrapper"
  pre:
    - chmod +x gradlew
    - openssl aes-256-cbc -d -in app/google-services.json.cipher -out app/google-services.json -k $ANDROID_KEY
    - openssl aes-256-cbc -d -in key-store.jks.cipher -out key-store.jks -k $ANDROID_KEY
  override:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25,extra-android-m2repository,extra-android-support,extra-google-m2repository,extra-google-google_play_services

test:
  override:
    - ./gradlew -i testDebugUnitTest
    - cp -r $HOME/$CIRCLE_PROJECT_REPONAME/app/build/outputs/test-results/* $CIRCLE_TEST_REPORTS
    - ./gradlew assembleRelease && cp -r $HOME/$CIRCLE_PROJECT_REPONAME/app/build/outputs/apk/app-release.apk $CIRCLE_ARTIFACTS
