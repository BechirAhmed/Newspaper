machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  cache_directories:
    - "/usr/local/android-sdk-linux/build-tools"
    - "/usr/local/android-sdk-linux/extras"
  pre:
    - chmod +x gradlew
    - openssl aes-256-cbc -d -in app/google-services.json.cipher -out app/google-services.json -k $ANDROID_KEY
    - openssl aes-256-cbc -d -in key-store.jks.cipher -out key-store.jks -k $ANDROID_KEY
  override:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25,extra-android-m2repository,extra-android-support,extra-google-m2repository,extra-google-google_play_services

test:
  override:
    - ./gradlew -i check jacocoReport customFindBugs
    - cp -r app/build/test-results/testDebugUnitTest/*.xml $CIRCLE_TEST_REPORTS
    - cp -r app/build/reports/tests/testDebugUnitTest/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/reports/jacoco/jacocoReport/html/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/outputs/findbugs/findbugs-output.html $CIRCLE_TEST_REPORTS
    - cp -r app/build/outputs/*.html $CIRCLE_TEST_REPORTS
    - ./gradlew assembleRelease && cp -r app/build/outputs/apk/app-release.apk $CIRCLE_ARTIFACTS
  post:
    - bash <(curl -s https://codecov.io/bash)
