buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:+'
        classpath 'me.tatarka:gradle-retrolambda:+'
        classpath 'io.realm:realm-gradle-plugin:+'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.google.firebase:firebase-plugins:+'
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'org.standardout:gradle-versioneye-plugin:+'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://dl.bintray.com/piasy/maven' }
        maven { url 'http://dl.bintray.com/optimizely/optimizely' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
